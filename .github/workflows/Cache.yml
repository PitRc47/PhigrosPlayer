name: Cache Download

on:
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Cache Install
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            .buildozer/android/platform/build-armeabi-v7a_arm64-v8a
          key: ${{ runner.os }}
          restore-keys: |
            ${{ runner.os }}
      - name: Get opencv library
        run: |
          python3 -m pip install opencv-python
          python3 1.py
      - name: Upload Cache Artifact
        uses: actions/upload-artifact@v4.6.0
        with:
          path: |
           /home/runner/.local/lib/python3.10/site-packages/cv2/